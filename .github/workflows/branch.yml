name: Add PR to project
on:
  push
permissions:
  actions: read
  pull-requests: read
  contents: read
  issues: write
  repository-projects: write
jobs:
  project:
    runs-on: ubuntu-latest
    steps:
      - name: Get project data
        id: project_data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "aa";
          gh api graphql --paginate -f query='query {
            __type(name: "Issue") {
             name
             kind
             description
             fields {
              name
             }
            }
          }'
